	<script>


		/*聊天的js操作*/
		var oApp = document.getElementById('app');
		var oBtn = document.getElementById('btn');//leftbtn
		var oBtn2 = document.getElementById('btn2');//rightbtnS

		oBtn.onclick=function(){
			oApp.className="none";
			oBtn2.className="rightbtn";

		}
		oBtn2.onclick=function(){
			oApp.className="app";
			oBtn2.className="none";
			oBtn.className="leftbtn";
			seeComment();
		}

		//查看评论的接口
		function seeComment() {
			var html = "";
			var rootId = parent.getRootId();
			console.log("当前的思维导图id号是："+ rootId);
			var da = {"rootId": rootId};
			var data=JSON.stringify(da);
			$.ajax({
				type : "POST",
				url : "/expandThinking/seeComment",
				contentType:"application/json",
				data : data,
				success : function(data) {
					if(data.length > 0){
						$("#message").css({"height": "620px",
							"font-size": "",
							"width": "442px",
							"color": "",
							"display": "",
							"vertical-align": "",
							"text-align": ""});
						for(var i = 0; i < data.length; i++){
							html+="<div class='comment'><ul class='commentUser'>"+data[i].userAccount+"：</ul><ul class='commentMSG'>"+data[i].mapRemark+"</ul></div><hr class='commentHr'>";
						}
						$("#message").html(html);
					} else {
						var divShow = $("#message");
						divShow.text("");// 清空数据
						$("#message").css({"height": "620px",
							"font-size": "30px",
							"width": "442px",
							"color": "#f5f5f5d4",
							"display": "table-cell",
							"vertical-align": "middle",
							"text-align": "center"});


						divShow.append("暂无评论");
					}
				},
			});


		}


		$('#app').onclick=function(){
			seeComment();
		}


	</script>

<script type="text/javascript">

	$(function(){
		getMyMindMap();
	    clearViewCss();
	});

	var jm = null;
    open_empty();
		/* <!-- 打开思维导图的框 --> */
		function open_empty() {
			var options = {
				container : 'jsmind_container',
				theme : 'greensea',
				editable : false
			}
			jm = jsMind.show(options);
		}

		/* <!-- 针对切换为思维导图界面所做的函数 --> */
	    function clear() {
		   $("#jsmind_container").html("");
			open_empty();
	    }

	    /* 清除边框样式 */
	    function clearViewCss() {
            $("#view").css("box-shadow","none");
        }
        /* 添加边框样式 */
        function addViewCss() {
            $("#view").css("box-shadow","0 0 3px 2px #dfdfdf");
            $("#view").css("margin","70px 15px 10px 15px");
        }


	//获得所有分享的导图列表
	function getMyMindMap(){
		var html="";
		var data={
			"pageSize":"12",
			"pageNum":"1"
		};

		$.ajax({
			type:"post",
			contentType:"application/json",
			data:JSON.stringify(data),
			url:"/expandThinking/geShareAllMap",

			success:function(data){

				if(data.code != 200){
					alert("您还尚未创建自己的知识图谱！");
				}else{
					var mapList = data.data.list;
					console.log(mapList);
					html+="<table class='table table-hover'>";
					html+="<thead><tr><th>图谱名称</th><th>用户昵称</th><th>知识图谱</th><th>综合评分</th><th>导图打分</th></tr></thead>";
					html+="<tbody>";
					for(var i = 0; i < mapList.length; i++){
						html+="<tr><td>"+mapList[i].rootName+"</td>";
						html+="<td>"+mapList[i].userName+"</td>";
						html+="<td><span class='link-style' style='cursor: pointer' onclick='open_ajax3("+mapList[i].mapId+");'>"+"查看图谱"+"</span></td>";
						html+="<td><span class='link-style' style='cursor: pointer' data-target='#nodeGrade' data-toggle='modal' onclick='getMapGrade("+mapList[i].mapId+")'>"+"综合评分"+"</span></td>";
						html+="<td><span class='link-style' style='cursor: pointer' data-toggle='modal' data-target='#myModal' onclick='value("+mapList[i].mapId+")'>打分</span></td>";
						html+="</tr>";
					}

					html+="</tbody></table>";
					$("#jsmind_container").html(html);

				}

			},

			error:function(e){
				alert("连接网络失败");
			}

		});

	}
    /*判断是否为整数*/
	function isInteger(obj) {
		return Math.floor(obj) == obj
	}

	/*打分按钮*/
	function mark() {
		var nodeLogic = $("#nodeLogic").val();
		var nodeTotal = $("#nodeTotal").val();
		var nodeArtistic = $("#nodeArtistic").val();
		var nodeMemory = $("#nodeMemory").val();
		var words = $("#words").val();
		var mapId = $(".bootMapId").val();
		if(isInteger(nodeLogic)
				&& isInteger(nodeTotal)
				&& isInteger(nodeArtistic)
				&& isInteger(nodeMemory)
				&& nodeLogic <= 100
				&&  nodeTotal <= 100
				&& nodeArtistic <= 100
				&& nodeMemory <= 100) {
			var data = {
				"nodeLogic": nodeLogic,
				"nodeTotal": nodeTotal,
				"nodeArtistic": nodeArtistic,
				"nodeMemory": nodeMemory,
				"mapRemark": words,
				"rootId": mapId
			};
			var da = JSON.stringify(data);
			$.ajax({
				type: "post",
				contentType: "application/json",
				data: da,
				url: "/expandThinking/userMark",
				success: function (data) {
					if (data.code == 200) {
						alert(data.msg);
						getMyMindMap();
					} else {
						alert(data.msg);
					}
				},

				error: function (e) {
					alert("连接网络失败");
				}

			});
		} else {
			alert("请输入正确类型")
		}
	}

	/*用于模态框传值*/
	function value(mapId){
		$(".bootMapId").val(mapId);
	}


	/*获得思维导图的综合评分*/
	function getMapGrade(rootId){
		var da={"rootId":rootId};
		var data=JSON.stringify(da);
		$.ajax({
			type : "POST",
			url : "/expandThinking/getMapGrade",
			contentType:"application/json",
			data : data,
			success : function(data) {
				console.log("data返回的是："+data);
				$("#nodeLogic1").val(data.logicGrade);
				$("#nodeTotal1").val(data.totalGrade);
				$("#nodeArtistic1").val(data.artisticGrade);
				$("#nodeMemory1").val(data.memoryGrade);
				$("#integral").val(data.integral);
			},
		});
	}


	/* 点击打开具体的思维导图(这里的kcmc是nodeid) */
	function open_ajax3(kcmc) {
		clear();
		document.getElementById('nodeid').value=kcmc;
		$('#mapid').attr("value",1);
		var da={"nodeId":kcmc};
		$.ajax({
			type : "POST",
			url : "/mindMap/openMyMap", //获取属于自己的某个思维导图
			data : da,
			success : function(data) {
				document.getElementById('rootid').value = data.kcmc;  //记录根节点

				if (data.state == 1) {
					datas=eval('(' + data.datas + ')');
					jm.show(datas);
					traverse(datas.data); //覆盖加载节点颜色
					expand_to_level2();  //调整为显示主节点后的三层

				} else{
					$.messager.alert("操作提示", "暂时没有可查看的知识图谱", "info");
				}
			},
		});
	}

	//遍历一个图谱的所有节点（加载图谱时调用）
	function traverse(json){
		if(!json){
			return ;
		}

		var color=shiftcolor(json.color);
		changecolor(json.id,color);
		if(json.children&&json.children.length>0){
			for(var i=0;i<json.children.length;i++){
				this.traverse(json.children[i]);
			}
		}
	}

	//编辑单个节点的颜色
	function changecolor(id,color){
		jm.set_node_color(id,color);
	}

	//颜色转换
	function shiftcolor(color){
		switch(color){
			case "浅紫":
				color="#CD96CD";
				break;
			case "郁金色":
				color="#fdb933";
				break;
			case "抹茶":
				color="#6BB073";
				break;
			case "咖色":
				color="#BF7F50";
				break;
			case "玫瑰红":
				color="#FF0000";
				break;
			case "原色":
				color="#1abc9c";
				break;
			case "圣诞红":
				color="#BF0A10";
				break;
			case "深紫":
				color="#9b59b6";
				break;
			case "藏青":
				color="#34495e";
				break;
			case "要什么颜色":
				color="#733C80";
				break;
			case "天蓝":
				color="#426ab3";
				break;
			case "砖红":
				color="#e74c3c";
				break;
			case "碳灰":
				color="#404040";
				break;
			case "亮粉":
				color="#ff3399";
				break;
			case "凑数色":
				color="#8B1A1A";
				break;
		}
		return color;
	}

	/* 根据名称查询分享的知识图谱 */
	function searchMindmap() {
		var searchText = $("#searchText").val();
		
	    var html="";
	    var adata={
	    	"pageNum":"1",
	        "pageSize":"10",
	        "searchMessage":searchText
	    };
	    var data=JSON.stringify(adata);
	
	    $.ajax({
	        type:"POST",
	        dataType:"json",
	        contentType:"application/json",
	        data:data,
	        url:"/expandThinking/getSearchMindByName",
	
	        success:function(data){
				if(data.code != 200){
					alert("未查询到相关图谱");
				}else{
					var mapList = data.data.list;
					console.log(mapList);
					html+="<table class='table table-hover'>";
					html+="<thead><tr><th>图谱名称</th><th>用户昵称</th><th>知识图谱</th><th>综合评分</th><th>导图打分</th></tr></thead>";
					html+="<tbody>";
					for(var i = 0; i < mapList.length; i++){
						html+="<tr><td>"+mapList[i].rootName+"</td>";
						html+="<td>"+mapList[i].userName+"</td>";
						html+="<td><span class='link-style' onclick='open_ajax2("+mapList[i].mapId+");'>"+"查看图谱"+"</span></td>";
						html+="<td><span class='link-style' onclick='getMapGrade("+mapList[i].mapId+");'>"+"综合评分"+"</span></td>";
						html+="<td><span class='link-style' onclick='mark("+mapList[i].mapId+")'>"+"打分"+"</span></td>";
						html+="</tr>";
					}

					html+="</tbody></table>";
					$("#jsmind_container").html(html);

				}
	
	        },
	
	        error: function(e){
	            alert("没有该名称的图谱！");/* 网络连接失败 */
	        },
	    });
	}
</script>
